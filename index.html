<body>
    <div id="app"></div>
    <br>
    <script src="./src/websocket.js"></script>
    <script type="text/babel">
        const ws=new WebSocket("ws://localhost:9501");
        console.log(ws);
        ws.onmessage=function(message){
            console.log(message)
        }
        function sendMessage(){
            ws.send("hello");
        }
        const container=document.querySelector("#app");

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    
                }
                this.gamePadA= React.createRef();
                this.gamePadB=React.createRef();
                this.onClick=this.onClick.bind(this)
                this.onMove2Next=this.onMove2Next.bind(this)
                this.onCatchGift=this.onCatchGift.bind(this)
                this.passState=this.passState.bind(this)
            }
            componentDidMount(){
                const padA=this.gamePadA.current;
                const padB=this.gamePadB.current;
                websocket.onmessage=(e)=>{
                    const {data}=e;
                    const {type}=data;
                    console.log(data);
                }
                document.onkeydown = (e) => {
                    //console.log(e);
                    switch (e.key) {
                        case 'w':
                            padA.toStart({
                                x:0,
                                y:-1
                            });
                            break;
                        case 'a':
                            padA.toStart({
                                x: -1,
                                y: 0
                            });
                            break;
                        case 's':
                           padA.toStart({
                                x: 0,
                                y: 1
                            });
                            break;
                        case 'd':
                            padA.toStart({
                                x: 1,
                                y: 0
                            });
                            break;
                        case 'ArrowUp':
                            padB.toStart({
                                x: 0,
                                y: -1
                            });
                            break;
                        case 'ArrowLeft':
                            padB.toStart({
                                x: -1,
                                y: 0
                            });
                            break;
                        case 'ArrowDown':
                            padB.toStart({
                                x: 0,
                                y: 1
                            });
                            break;
                        case 'ArrowRight':
                            padB.toStart({
                                x: 1,
                                y: 0
                            });
                            break;
                        default:
                            break;
                    }
                    return false;
                }
            }
            onClick(){
                websocket.send("hello");
            }
            onCatchGift(state,gift){
                this.passState(state,gift)
            }
            onMove2Next(state,gift){
                this.passState(state,gift)
            }
            passState(state,gift){
                this.gamePadB.current.setState(state);
                this.gamePadB.current.gift=gift;
                this.gamePadB.current.toStart(state.nextDirection);
            }
            render(){

                return (<div>
                    <GamePaint ref={this.gamePadA} onCatchGift={this.onCatchGift} onMove2Next={this.onMove2Next}/>
                    <GamePaint ref={this.gamePadB} />
                    <button onClick={this.onClick}></button>
                    </div>)
            }
        }
        ReactDOM.render(
                <App/>,
                container
            );
    </script>
