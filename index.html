<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/react.js"></script>
    <script src="./lib/reactdom.js"></script>
    <script src="./lib/babel.js"></script>
    <script type="text/babel" src="./src/index.jsx"></script>
</head>

<body>
    <div id="app"></div>
    <br>
    <script src="./src/websocket.js"></script>
    <script type="text/babel">
        //const ws=new WebSocket("ws://localhost:9501");
        console.log(websocket);
        function sendMessage(){
            websocket.send("hello");
        }
        const container=document.querySelector("#app");

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    
                }
                this.gamePadA= React.createRef();
                this.gamePadB=React.createRef();
                this.onClick=this.onClick.bind(this)
                this.onMove2Next=this.onMove2Next.bind(this)
                this.onCatchGift=this.onCatchGift.bind(this)
                this.passState=this.passState.bind(this)
            }
            sendUserData=(gameData)=>{
                websocket.send(JSON.stringify({
                    type:"gameData",
                    gameData
                }));
                console.log('gamedata',gameData)
            }
            receivedData=(data)=>{
                this.passState(...data)
            }
            componentDidMount(){
                const padA=this.gamePadA.current;
                const padB=this.gamePadB.current;
                websocket.onmessage=(e)=>{
                    const data=JSON.parse(e.data)
                    const {type}=data
                    if(type=="gameData"){
                        let gameData=data.gameData
                        this.passState(gameData)
                    }
                    //console.log(data);
                    //console.log(type,data);
                    //this.receivedData(e);
                }
                document.onkeydown = (e) => {
                    //console.log(e);
                    switch (e.key) {
                        case 'w':
                            padA.toStart({
                                x:0,
                                y:-1
                            });
                            break;
                        case 'a':
                            padA.toStart({
                                x: -1,
                                y: 0
                            });
                            break;
                        case 's':
                           padA.toStart({
                                x: 0,
                                y: 1
                            });
                            break;
                        case 'd':
                            padA.toStart({
                                x: 1,
                                y: 0
                            });
                            break;
                        case 'ArrowUp':
                            padB.toStart({
                                x: 0,
                                y: -1
                            });
                            break;
                        case 'ArrowLeft':
                            padB.toStart({
                                x: -1,
                                y: 0
                            });
                            break;
                        case 'ArrowDown':
                            padB.toStart({
                                x: 0,
                                y: 1
                            });
                            break;
                        case 'ArrowRight':
                            padB.toStart({
                                x: 1,
                                y: 0
                            });
                            break;
                        default:
                            break;
                    }
                    return false;
                }
            }
            onClick(){
                const obj={
                    type:"MSG",
                    msg:"hello"
                }
                websocket.send(JSON.stringify(obj));
                //console.log("hellow",websocket);
            }
            onCatchGift(data){
                this.passState(data)
            }
            onMove2Next(data){
                this.passState(data)
            }
            passState(data){
                const {state,gift}=data;
                this.gamePadB.current.setState(state);
                this.gamePadB.current.gift=gift;
                this.gamePadB.current.toStart(state.nextDirection);
            }
            hostGame=()=>{
                const cmd={
                    type:"HOST",
                    msg:"welcom to my room"
                }
                websocket.send(JSON.stringify(cmd))
            }
            joinGame=()=>{
                const cmd={
                    type:"JOIN",
                    msg:"I am Iron man"
                }
                websocket.send(JSON.stringify(cmd))
            }
            render(){

                return (<div className="snake">
                    <div className="game-body">
                        <GamePaint ref={this.gamePadA} onCatchGift={this.sendUserData} onMove2Next={this.sendUserData} />
                        <GamePaint ref={this.gamePadB} />    
                    </div>
                    <br/>
                    <div className="operation">
                        <button onClick={this.hostGame}>建立房间</button>
                        <button onClick={this.hostGame}>加入游戏</button>
                    </div>
                    </div>)
            }
        }
        ReactDOM.render(
                <App/>,
                container
            );
    </script>
</body>

</html>
